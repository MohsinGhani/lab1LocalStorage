<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>To Do List</title>
        <link rel="stylesheet" href="mycss.css">
        
    </head>
    <body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todoForm">
            <input type="text" id="todoInput"><br>
            <button type="button" onClick="todoList()">Add Item</button>
        </form>
        <ol id="todoList"></ol>
        <h3>Name: Moshin Ghani<br>Student of Module B<br>
        <a href="http://mohsinghanni.base.pk/" target="new">Visite My Site</a></h3>
        
        </div><!--container-->

        <script>
            var arr = JSON.parse(localStorage.getItem('todoList')) || [];
           
            for(var i = 0; i < arr.length; i++){
                var ele = document.createElement("li");
                ele.innerHTML = arr[i];
                document.getElementById('todoList').appendChild(ele);
            }
            function todoList(){
             
            var a = document.getElementById('todoInput').value;
            if(a == ''){
                alert('Input Field is Required');
                return false;

            }
            arr.unshift(a); 
            localStorage.setItem('todoList', JSON.stringify(arr));

                var ele = document.createElement("li");
                ele.innerHTML = a;
                var list = document.getElementById("todoList");
                list.insertBefore(ele, list.childNodes[0]);
               
            }
            
        </script>
    </body>
</html>
